<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
<script>
    var num1=10
    console.log(num1)

    // var num1     we have declared our variable                     output : undefined
    // num1=10      here we defined value to variable
    // console.log(num1)                                              output : 10
     

    let num2=20
    console.log(num2)
    
    num2=600
    console.log(num2)                                         

    const num3=50
    console.log(num3)

    // num3=100
    // console.log(num3)                                       output: we cant modify our const value


// var num1=10   we can declare variable with same reference name   output:we get all outputs
// let num2=20   to overcome from var keyword. we can use let keyword. we cant declare variables with same reference name

{
    var x=10
    console.log(x)

    let y=100
    console.log(y)
}
console.log(x)
// console.log(y)    block level scope 

</script>

</body>
</html>
