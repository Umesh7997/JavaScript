<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in js</title>
</head>
<body>
    <script>
        var x=10
        console.log(x)
        console.log(typeof(x))

        var y=80.0
        console.log(y)
        console.log(typeof(y))
        
        var a="xyz"
        console.log(a)
        console.log(typeof(a))

        var b=true
        console.log(b)
        console.log(typeof(b))

        var d
        console.log(d)
        console.log(typeof(d))

        var g=null
        console.log(g)

        var arr=["xyz","abc","pqr",true,123,null]
        console.log(arr)

        var obj={"name":"umesh","age":25}
        console.log(obj)

        var students=[
            {"name":"umesh","age":25},
            {"name":"mohit","age":29}
        ]
        console.log(students)

    </script>
</body>
</html>
