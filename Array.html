//Methods in Array 
// 1. Push method : this method will add new record in last

 var num=['one','two']
num.push('three')
console.log(num)

// 2. Pop method: this method will delete last entered record

var del = num.pop()
console.log(del)
console.log(num)

// 3. Unshift method : this method will add a record in beginning

var axx=['one','two','abc','xyz']
axx.unshift('three')
console.log(axx)

// shift(), indexOf(),slice()

console.log("index of one : "+num.indexOf('one'))
console.log("Slice : "+ axx.slice(1,3))

// sort()

var numb=[9,2,4,3,5]                                        //ascending order
console.log("sorting the elements : "+ numb.sort())

console.log("sorting the elements in reverse: "+ numb.sort().reverse())             //descending order
