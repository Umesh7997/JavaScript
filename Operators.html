<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <script>
// 1.Arthimetic operator

    var a=10;
    var b=20;
    document.write(a+b)
    document.write("<br>");
    var a=6;
    var b=5
    var c="script"
    document.write(a+b+c)

    document.write("<br>");
    var num =22;
    document.write("post increment :"+num++)
    document.write("<br>");
    document.write("post increment :"+num)
    document.write("<br>");
    document.write("pre increment :"+ ++num)
    document.write("<br>");
    document.write("pre decrement :"+ --num)
    // 1.post increment num++      (num=num+1)
    // 2.pre increment  ++num      (num+1)

    // 1.post decrement num--      (num =num-1)
    // 2.pre decrement  --num      (num-1)

    document.write("<br>");

// 2.comparison operator
    var a=10;
    var b=20;
    var c=10;
    document.write(a+"=="+b+":")
    document.write(a==b)
    document.write("<br>");
    document.write(a+"!="+b+":")
    document.write(a!=b)
    document.write("<br>");
    document.write(a+"!="+c+":")
    document.write(a!=c)
    document.write("<br>");
    document.write(a+"<"+b+":")
    document.write(a<b)
    document.write("<br>");
    document.write(a+">"+b+":")
    document.write(a>b)
    document.write("<br>");


// 3.Logical Operator
    var a=10;
    var b=20;
    document.write((a<b)&&(b>a))     
    // true && true  = true
    // false && true = false

    document.write("<br>");

   
    document.write((10>20)||(20<10))     
    // true || true  = true
    // false || false = false
    // false || true = true

    document.write("<br>");

    document.write(!(5<7))
    // !true = false
    // !false = true

    document.write("<br>");
// 4.Assignment operator

    var a=10;
    var b=20;
    document.write(a+=b)        // a+b=30
 document.write("<br>")
    document.write(a-=b)        // a-b=10
    document.write("<br>")
    document.write(a*=b)        // a*b =200

    document.write("<br>")

// 4.Ternary Operator

var big,a=9,b=10;
big = a>b?(a+b):(a-b)            //true ? (true):(false)     false ? (true):(false)
document.write(big)

document.write("<br>")

a>b?document.write("a is big"):document.write("b is big")



</script>
</body>
</html>
