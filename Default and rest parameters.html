<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default and rest parameters in JS</title>
</head>
<body>
    <script>


 function product(num1,num2){
    console.log(num1,num2,num1*num2)
    document.write("num1 = "+num1,"<br> num2 = "+num2,"<br> multiple = "+num1*num2)
 }
 product(2,9)

 //Default parameters

 function prod(num1,num2=10)                 // default parameter
 {
    console.log(num1,num2,num1+num2)
    document.write("<br>------------------------------------------")
    document.write("<br> num1 = "+num1,"<br> num2 = "+num2,"<br> addition = "+(num1+num2))
 }
prod(2)
prod(3,3)         // it takes the value which we are assigning to deafult parameter
prod(4,1,5)       // 3rd value will be ignored bcoz there is no parameter for that


// Rest parameters    remaining values will be assign to ...arr 
document.write("<br>---------------Rest parameters---------------------------")
function res(num1=4,num2=2,...arr)
{
 var result = num1*num2;
 for(num of arr){
    result =result*num
 }
 console.log(result)
 document.write("<br>"+result)
}
res()
res(5,1,4,5)



// function object Arguments
document.write("<br>---------------function object Arguments-------------------------")
function obj(num1,num2,...rest){
    console.log(arguments)
    document.write("<br>")
    document.write(arguments[3])
}
obj(2,4,6,1)
    </script>
</body>
</html>
